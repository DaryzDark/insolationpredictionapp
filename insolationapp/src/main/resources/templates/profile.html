<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar">
            <div class="position-sticky">
                <div class="d-flex align-items-center px-3 py-3">
                    <img src="/images/avatar.png" alt="Avatar" class="rounded-circle me-2" style="width: 50px; height: 50px;">
                    <h5><span th:text="${username}"></span></h5>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/profile">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/profile/settings">Настройки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/profile/history">История запросов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout">Выход</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Личный кабинет</h1>
            </div>
            <p>Это главная страница личного кабинета. Используйте боковое меню для навигации.</p>
        </main>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
