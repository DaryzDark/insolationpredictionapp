<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Логотип -->
        <a href="/" class="text-decoration-none text-white">
            <img src="../static/images/logo.jpg" alt="Logo" style="height: 40px;">
            <span class="ms-2 fw-bold">Spring Boot App</span>
        </a>
        <!-- Кнопки для входа и регистрации -->
        <div>
            <a href="/auth/sign-in" class="btn btn-primary btn-sm me-2">Вход</a>
            <a href="/auth/sign-up" class="btn btn-secondary btn-sm">Регистрация</a>
        </div>
    </div>
</header>
<main class="container text-center py-5">
    <h2>Добро пожаловать!</h2>
    <p>Если вы зарегистрированы, войдите в свой аккаунт. Если вы новый пользователь, зарегистрируйтесь, чтобы начать.</p>
</main>
<footer class="bg-dark text-white py-3 text-center">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
