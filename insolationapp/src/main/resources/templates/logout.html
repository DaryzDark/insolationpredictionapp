<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход из системы</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-card {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logout-card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logout-card p {
            margin-bottom: 20px;
            color: #6c757d;
        }

        .logout-card .btn {
            width: 100%;
        }

        .logout-card .btn + .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="logout-card">
    <h1>Вы вышли из системы</h1>
    <p>Спасибо за использование нашего сервиса!</p>
    <a href="/auth/sign-in" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Войти снова</a>
    <a href="/" class="btn btn-secondary"><i class="bi bi-house-door"></i> На главную страницу</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
