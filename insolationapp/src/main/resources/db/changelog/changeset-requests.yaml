databaseChangeLog:
  - changeSet:
        id: 2
        author: admin
        changes:
          - createTable:
              tableName: requests
              ifNotExists: true
              columns:
                - column:
                    name: id
                    type: BIGSERIAL
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: user_id
                    type: BIGINT
                    constraints:
                      nullable: false
                - column:
                    name: content
                    type: JSONB
                    constraints:
                      nullable: false
                - column:
                    name: status
                    type: VARCHAR(20)
                    constraints:
                      nullable: false
                - column:
                    name: created_at
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
                    constraints:
                      nullable: false
                - column:
                    name: updated_at
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
                    constraints:
                      nullable: false
          - addForeignKeyConstraint:
              baseTableName: requests
              baseColumnNames: user_id
              referencedTableName: users
              referencedColumnNames: id
              constraintName: fk_requests_users